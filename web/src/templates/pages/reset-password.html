{{template "base.html" .}} {{define "title"}}Reset Password{{end}} {{define
"content"}}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Reset Your Password</h1>
      <p class="py-6">Enter and confirm your new password below.</p>
    </div>
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" method="POST" action="/reset-password">
        <input type="hidden" name="token" value="{{.Token}}" />
        {{if .Error}}
        <div role="alert" class="alert alert-error">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-current shrink-0 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span>{{.Error}}</span>
        </div>
        {{end}}
        <div class="form-control">
          <label class="label">
            <span class="label-text">New Password</span>
          </label>
          <input
            type="password"
            name="password"
            placeholder="new password"
            autocomplete="new-password"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Confirm New Password</span>
          </label>
          <input
            type="password"
            name="password_confirm"
            placeholder="confirm new password"
            autocomplete="new-password"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">
            Set New Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
