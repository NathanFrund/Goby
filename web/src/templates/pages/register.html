{{define "title"}}Create an Account{{end}} {{define "content"}}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Join Goby!</h1>
      <p class="py-6">Create an account to get started. It's fast and easy.</p>
    </div>
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" method="POST" action="/auth/register">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            name="email"
            placeholder="email"
            autocomplete="email"
            value="{{.Email}}"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            name="password"
            placeholder="password"
            autocomplete="new-password"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Confirm Password</span>
          </label>
          <input
            type="password"
            name="password_confirm"
            placeholder="confirm password"
            autocomplete="new-password"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
        <label class="label">
          <a href="/auth/login" class="label-text-alt link link-hover"
            >Already have an account? Login</a
          >
        </label>
      </form>
    </div>
  </div>
</div>
{{end}}
