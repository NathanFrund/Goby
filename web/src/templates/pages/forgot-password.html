{{template "base.html" .}} {{define "title"}}Forgot Password{{end}} {{define
"content"}}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Forgot Your Password?</h1>
      <p class="py-6">
        No problem. Enter your email address below and we'll send you a link to
        reset it.
      </p>
    </div>
    <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" method="POST" action="/auth/forgot-password">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            name="email"
            placeholder="email"
            autocomplete="email"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary">Send Reset Link</button>
        </div>
        <label class="label">
          <a href="/auth/login" class="label-text-alt link link-hover"
            >Remembered your password? Login</a
          >
        </label>
      </form>
    </div>
  </div>
</div>
{{end}}
