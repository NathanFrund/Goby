{{define "title"}}Chat v2{{end}} {{define "content"}}
<div class="container mx-auto p-4" hx-ext="ws" ws-connect="/ws/chat2">
  <div class="prose mb-4">
    <h1>Chat (v2)</h1>
    <p>
      This is the new chat module, built with the refactored template system.
    </p>
  </div>

  <div
    id="chat-messages"
    class="mb-4 border rounded-lg p-4 h-96 overflow-y-auto"
  >
    <!-- Messages will be swapped here -->
  </div>

  <form ws-send class="flex gap-2">
    <input
      name="content"
      class="input input-bordered flex-grow"
      placeholder="Type a message..."
      autocomplete="off"
    />
    <button class="btn btn-primary">Send</button>
  </form>
</div>
{{ end }}
