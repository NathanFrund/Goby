{{ define "pages/messenger/chat.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #messages {
            scroll-behavior: smooth;
        }
        .message-enter {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white border-r border-gray-200 p-4">
            <h1 class="text-xl font-bold mb-6">Messenger</h1>
            <div class="space-y-2">
                <div class="flex items-center p-2 rounded hover:bg-gray-100 cursor-pointer">
                    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-medium">
                        {{ .User.Username | firstChar | toUpper }}
                    </div>
                    <span class="ml-2">{{ .User.Username }}</span>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Messages -->
            <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4" hx-ext="ws" ws-connect="/ws/messenger">
                {{ range .Messages }}
                    {{ template "components/messenger/message.html" . }}
                {{ end }}
            </div>

            <!-- Message Input -->
            <div class="border-t border-gray-200 p-4 bg-white">
                <form 
                    hx-post="/api/messenger/messages"
                    hx-target="#messages"
                    hx-swap="beforeend"
                    class="flex space-x-2"
                    _="on htmx:afterRequest reset() me"
                >
                    <input 
                        type="text" 
                        name="content" 
                        placeholder="Type a message..." 
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                    <button 
                        type="submit" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Auto-scroll to bottom when new messages arrive
        document.body.addEventListener('htmx:wsAfterMessage', function(evt) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Auto-scroll to bottom on page load
        window.addEventListener('load', function() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
{{ end }}
