{{ define "components/messenger/message.html" }}
<div class="flex items-start gap-3 p-3 rounded-lg hover:bg-gray-50 message-enter">
    <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 font-medium">
        {{ if .Username }}{{ (slice .Username 0 1) | upper }}{{ end }}
    </div>
    <div class="flex-1 min-w-0">
        <div class="flex items-baseline gap-2">
            <span class="font-medium text-sm text-gray-900">{{.Username}}</span>
            <span class="text-xs text-gray-500">{{.CreatedAt.Format "3:04 PM"}}</span>
        </div>
        <p class="text-sm text-gray-700 mt-1">{{.Content}}</p>
    </div>
</div>
{{ end }}
